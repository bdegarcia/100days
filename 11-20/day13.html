<script>
function getGrade (s1, s2, s3) {
    var avg = (s1 + s2 + s3)/3;
    if (90 <= avg) {
        return "A";
    } else if (80 <= avg) {
        return "B";
    } else if (70 <= avg) {
        return "C";
    } else if (60 <= avg) {
        return "D";
    } else if (0 <= avg) {
        return "F"
    }
}




</script>
