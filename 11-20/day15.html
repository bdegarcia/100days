<body>


<script>


function shark(pontoonDistance, sharkDistance, youSpeed, sharkSpeed, dolphin){
    var secondsUntilEaten = sharkDistance/sharkSpeed;
    var secondsUntilSafe = pontoonDistance/youSpeed;
    var sharkEatsDolphin = sharkDistance/(sharkSpeed/2);
    if (secondsUntilSafe < secondsUntilEaten) {
        return "Alive!";
    } else if (dolphin && (secondsUntilSafe < sharkEatsDolphin)) {
        return "Alive!";
    } else {
        return "Shark Bait!";
    }
}




</script>
