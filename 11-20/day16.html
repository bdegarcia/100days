    <script>

function digitize(n) {
  var strArray = n + '';
  var newArray = [];
  for (var i = (strArray.length - 1); i > -1; i--) {
    newArray.push(parseInt(strArray.charAt(i)));
  }
  return newArray;
}


    </script>
