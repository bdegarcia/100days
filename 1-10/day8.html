    <script>


function positiveSum(arr) {
    var sum = 0;
    if(arr.length === 0){
        return sum
    }
  for (var i = 0; i < arr.length; i++){
    if(arr[i] > 0){
        sum += arr[i];
    }
    console.log(sum)
  }
  return sum;
}

positiveSum([1,-2,3,4,5])


    </script>
