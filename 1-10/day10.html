<body>
    <script>
function removeEveryOther(arr){
    var newArr = [];
    for(var i = 0; i < arr.length; i++){
        newArr.push(arr[i]);
        i++
    }
    return newArr
}

removeEveryOther(['Hello', 'Goodbye', 'Hello Again'])

    </script>
</body>
