<body>
    <script>

function differenceInAges(ages){
    var oldest = 0;
    var youngest = 99;
    var difference = 0;

    for (var i = 0; i < ages.length; i++){
        if(oldest < ages[i]){
            oldest = ages[i];
        }
        if(youngest > ages[i]){
            youngest = ages[i];
        }
    }
    difference = oldest - youngest;
    return [youngest, oldest, difference]
}





    </script>
</body>
