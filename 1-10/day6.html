<script>
    var sum
    var sumOne
function expressionMatter(a, b, c) {
    sum = a * (b + c) ;
    sumOne = a * b * c ;
    if(sumOne > sum){
        sum = sumOne ;
    }
    sumOne = a + b * c ;
    if(sumOne > sum){
        sum = sumOne ;
    }
    sumOne = (a + b) * c ;
    if(sumOne > sum){
        sum = sumOne ;
    }
    sumOne = a * b + c ;
    if(sumOne > sum){
        sum = sumOne ;
    }
    sumOne = a + b + c ;
    if(sumOne > sum){
        sum = sumOne ;
    }

    return sum
}



</script>
